<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale  <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch" id="mainwindow">
        <div id="display">00:00:00:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
            <button id ="laptime">Lap</button>
        </div>
    </div>

    <div class="stopwatch" id = "lapsection">
        <table id="lapData">
            <tr>
                <th>No.</th>
                <th>Lap&nbsp;time</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
